<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmacia María Rosa</title>
    <link rel="stylesheet" href="../../assets/css/navbar-style.css" />
    <link rel="stylesheet" href="../../assets/css/whatsapp-style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Iconos Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg shadow-sm sticky-top bg-white">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="../../assets/img/logo2.jpeg"
            alt="Logo Farmacia"
            width="45"
            height="45"
            class="me-2 rounded-circle"
          />
          <span class="fw-bold" style="color: #fff !important"
            >Farmacia María Rosa</span
          >
        </a>

        <!-- Botón de colapso en móvil -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto d-flex align-items-center gap-3">
            <li class="nav-item">
              <a class="nav-link nav-btn" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-btn" href="#">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-btn" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
