<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Carrito | Farmacia María Rosa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
  <!-- Navbar -->
 	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg shadow-sm sticky-top">
		<div class="container">
			<!-- Logo -->
			<a class="navbar-brand d-flex align-items-center" href="#">
				<img src="../assets/img/logo2.jpeg" alt="Logo Farmacia" width="50" height="50"
					class="me-2 logo-animate" />
				<span class="fw-bold">&nbsp;Farmacia María Rosa</span>
			</a>

			<!-- Botón de colapso en móvil -->
			<button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Menú -->
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav mx-auto d-flex align-items-center">
					<li class="nav-item">
						<a class="nav-link nav-btn nav-btn-activo" href="/AVP2_FarmaciaMariaRosa/index.html">Inicio<span
								class="nav-underline"></span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-btn" href="../pages/catalogo.html">Productos<span
								class="nav-underline"></span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-btn" href="#">Contacto<span class="nav-underline"></span></a>
					</li>
				</ul>
				<div class="d-flex align-items-center gap-2">
					<button id="darkModeToggle" class="btn btn-custom-nav">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
							stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							class="lucide lucide-moon h-5 w-5 icon-animate" aria-hidden="true">
							<path
								d="M20.985 12.486a9 9 0 1 1-9.473-9.472c.405-.022.617.46.402.803a6 6 0 0 0 8.268 8.268c.344-.215.825-.004.803.401">
							</path>
						</svg>
					<button id="shopCar" class="btn btn-custom-nav position-relative">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
							stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							class="lucide lucide-shopping-cart h-5 w-5 icon-animate" aria-hidden="true">
							<circle cx="8" cy="21" r="1"></circle>
							<circle cx="19" cy="21" r="1"></circle>
							<path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
						</svg>
						<span id="cartCount">0</span>
					</button>
					
					<script>
						document.getElementById("shopCar").addEventListener("click", () => {
							window.location.href = "./pages/carrito.html";
						});

						function actualizarContador() {
							const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
							const total = carrito.reduce((acc, p) => acc + p.cantidad, 0);
							document.getElementById("cartCount").textContent = total;
						}

						document.addEventListener("DOMContentLoaded", actualizarContador);
					</script>


				</div>
			</div>
		</div>
	</nav>

  <main class="container py-5">
    <h2 class="text-center mb-4 titulo-gradiente"> Mi Carrito</h2>
    <div id="carrito-contenedor" class="row g-4"></div>

    <div class="text-center mt-4">
      <h4>Total: <span id="total-carrito" class="text-success fw-bold">S/ 0.00</span></h4>
      <button id="btn-vaciar" class="btn btn-danger mt-3">Vaciar Carrito</button>
      <button id="btn-comprar" class="btn btn-success mt-3 ms-2">Finalizar Compra</button>
    </div>
  </main>

  <footer id="footer-container"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/navbar.js"></script>
  <script src="../assets/js/carrito.js"></script>
</body>
</html>
